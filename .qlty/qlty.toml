test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "checkov"

[[plugin]]
name = "eslint"
version = "9.30.0"
package_file = "package.json"
package_filters = ["eslint", "jest"]

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "radarlint-js"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "trivy"
drivers = [
  "config",
  "fs-vuln",
]

[[plugin]]
name = "trufflehog"

[[triage]]
# disable openapi hints for now
match.rules = [
  "checkov:CKV_OPENAPI_5", # Ensure that security operations is not empty.
  "checkov:CKV_OPENAPI_4", # Ensure that the global security field has rules defined
  "checkov:CKV_OPENAPI_21", # Ensure that arrays have a maximum number of items
  "checkov:CKV_OPENAPI_20", # Ensure that API keys are not sent over cleartext
]
set.ignored = true

