version: "2"
plugins:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
    channel: "eslint-6"
  markdownlint:
    enabled: true
  tslint:
    enabled: false
exclude_patterns:
  - static/redoc/**/*
  - static/voyager/**/*
  - node_modules/**
