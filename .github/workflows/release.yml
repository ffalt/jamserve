on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: release

jobs:
  test:
    name: Test Release
    runs-on: ubuntu-latest
    container:
      image: ffalt/jam-test
    env:
      JAM_DB_HOST: postgres
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-ci-${{ hashFiles('**/package-lock.json') }}
      - run: npm install
      - run: npm run test
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: jamtest
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

  build:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build:deploy

      - name: Generate Releaselog
        run: |
          npm run releaselog

      - name: Deploy to Release Branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: release # The branch the action should deploy to.
          FOLDER: deploy # The folder the action should deploy.
          CLEAN: true

      - name: Create Release Package
        run: |
          cd deploy && zip -r ./jamserve-release.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ./RELEASELOG.md
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          files: |
            ./deploy/jamserve-release.zip
